<mat-card>
  <div class="d-flex justify-content-between">
    <div>
      <mat-form-field class="w-100 pt-4">
        <mat-label>select filter type</mat-label>
        <mat-select [(value)]="selectedFilter" (selectionChange)="onFilterSelectionChange($event)">
          <mat-option *ngFor="let option of filter" [value]="option">{{option}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div>
      <div *ngIf="selectedFilter === 'Date'">
        <mat-form-field class="pt-4">
          <mat-label>Choose a date</mat-label>
          <input matInput [matDatepicker]="picker" [(ngModel)]="selectedfullDate" (dateChange)="onDateChange($event)">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker startView="year" panelClass="example-month-picker"></mat-datepicker>
        </mat-form-field>
      </div>
      <div>
        <app-yearpicker *ngIf="selectedFilter == 'Year'" (yearEmitter)="getYear($event)" ></app-yearpicker>
      </div>
      <div >
        <app-monthpicker *ngIf="selectedFilter == 'Month'" (monthyearEmitter)="getMonthandYear($event)"></app-monthpicker>
      </div>
      </div>
  </div>
</mat-card>
